<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gifOS</title>
  <link type="text/css" rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" />
  <link rel="stylesheet" href="styles/sailor_day.css" id="theme" />
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
      de visitas: 12.765.803
    </h1>
  </header>

  <!---------------------------- BARRA DE NAVEGACIÓN ------------------------------>
  <div class="content">
    <nav class="nav-bar">
      <a href="index.html">
        <img id="img-header" src="img/gifOF_logo.png" alt="logo" />
      </a>

      <div class="btns-menu">
        <div class="create-gif">
          <a href="crearGifos.html" class="btn-create-gifos">
            <span>Crear Guifos</span></a>
        </div>

        <div class="choose-theme">
          <ul>
            <li onmouseover="ver()" onmouseout="ocultar()">
              <button class="btn-theme"><span>Elegir tema</span></button>
              <button class="btn-theme dropdown">
                <span><img src="img/dropdown.svg" alt="dropdown" /></span>
              </button>
              <div id="theme-list">
                <p onclick="selectSailorDay()" id="sailorDay" class="sailor-day">
                  <span class="underline">S</span>ailor Day
                </p>
                <p onclick="selectSailorNight()" class="sailor-night">
                  <span class="underline">S</span>ailor Night
                </p>
              </div>
            </li>
          </ul>
        </div>
        <a class="misGifos-btn" href="misGifos.html">
          <span class="underline">M</span>is Guifos</a>
      </div>
    </nav>
    <!---------------------------- BÚSQUEDA ------------------------------>

    <main>
      <section class="search-section">
        <h2 class="search-title">
          Buscar
        </h2>
        <div class="search-bar">
          <input class="search-input" autocomplete="off" id="search"
            placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" oninput="searchResult()" />
          <button type="submit" class="btn-search" onclick="getSearchResults()">
            <span class="btn-search-section"><img id="lens" src="img/lens_inactive.svg" alt="lupa" /></span>
          </button>
        </div>
        <div class="autocomplete-search"></div>
      </section>

      <section class="search-results">
        <div class="title-section">
          <span id="results">Resultados de búsqueda:</span>
          <span class="clear-results" onclick="clearResults()">Limpiar resultados</span>
        </div>
        <div id="researched_gifs"></div>
      </section>

      <!---------------------------- SUGERIDOS ------------------------------>
      <section class="suggested">
        <div class="title-section">Hoy te sugerimos:</div>
        <div id="gif_suggested"></div>
      </section>

      <!---------------------------- TENDENCIAS ------------------------------>
      <section class="trendings">
        <div class="title-section">Tendencias:</div>
        <div id="giftrending"></div>
      </section>
    </main>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
